<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<section layout:fragment="content">
    <div class="container">
        <a class="btn btn-primary" href="/urls/new">Новая статья</a>
    </div>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Название</th>
        </thead>
        <tbody>
        <tr th:each="url : ${urls}" th:object="${url}">
            <td th:text="*{id}"></td>
            <td>
                <a th:text="*{getName()}" th:href="@{/urls/{id}(id=*{getId()})}"></a>
            </td>
        </tr>
    </table>
    <div class="container">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/urls(page=(${page < 2}) ? 1 : (${page - 1}))}">Prev</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/urls(page=${page + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100">
<nav class="navbar" style="background-color: #adb5bd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link"  href="/">Главная</a>
                <a class="nav-link" href="/urls">Сайты</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">


    <div class="alert alert-success" role="alert" th:if="${session.flashSuccess}">
        <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashSuccess')}"></p>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${session.flashWarning}">
            <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashWarning')}"></p>
            </div>
        <div class="alert alert-danger" role="alert" th:if="${session.flashError}">
            <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashError')}"></p>
        </div>
    <div class="container mt-4">
        <h1 class="my-4">
            <section layout:fragment="header"></section>
        </h1>
        <section layout:fragment="content"></section>
    </div>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://ru.hexlet.io" target="_blank">Hexlet</a>
        </div>
    </div>
</footer>
</body>

</html>

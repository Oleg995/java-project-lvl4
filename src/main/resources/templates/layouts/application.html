<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100">
<nav class="navbar" style="background-color: #adb5bd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link"  href="/">Главная</a>
                <a class="nav-link" href="/urls">Сайты</a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow-1">


    <div class="alert alert-success" role="alert" th:if="${session.flashSuccess}">
        <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashSuccess')}"></p>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${session.flashWarning}">
            <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashWarning')}"></p>
            </div>
        <div class="alert alert-danger" role="alert" th:if="${session.flashError}">
            <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashError')}"></p>
        </div>
    <div class="alert alert-primary d-flex align-items-center" role="alert" th:if="${session.flashEmpty}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <p class="m-0" th:text="${ctx.consumeSessionAttribute('flashEmpty')}"></p>
    </div>
    <div class="container mt-4">
        <h1 class="my-4">
            <section layout:fragment="header"></section>
        </h1>
        <section layout:fragment="content"></section>
    </div>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://ru.hexlet.io" target="_blank">Hexlet</a>
        </div>
    </div>
</footer>
</body>

</html>
